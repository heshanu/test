<script src="./bootstrap/js/bootstrap.min.js"></script>

<h1 class="text-center">{{title}}</h1>

<form action="/api/members" method="POST" class="mb-4">
    <div class="form-group">
        <label for="name">name</label>
        <input type="text" name="name" class="form-control">
    </div>

    <div class="form-group">
            <label for="email">email</label>
            <input type="email" name="email" class="form-control">
    </div>

    <input type="submit" name="submit" id="" class="btn btn-primary btn-block">
    <input type="reset" name="reset" class="btn btn-primary btn-block">
</form>

<h4>members</h4>
<ul class="list-group">
    {{#each members}}
        <li class="list-group-item">{{this.name}}:{{this.email}}</li>
    {{/each}}
</ul>
